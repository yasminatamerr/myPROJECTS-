<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Back Office Banker Page</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapers.com/images/hd/high-resolution-blue-background-1920-x-1200-m6jsc5n5zpuxc7ev.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 1000px;
      flex: 100%;
    }
    .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 65%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: #45a049;
    }

    .client-list {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .client-list li {
      background-color: #fff;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .client-list li button {
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .client-list li button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
      <span>CBL</span>
    </div>
    <div class="buttons">
      <div class="login-info">
        <span class="login-icon">ðŸ‘¤</span>
        <span>Nariman ismail</span>
      </div>
      <button>Logout</button>
      <button onclick="window.location.href = 'Bindex.html'">back</button>
    </div>
    <div class="date">
      <script>
        var today = new Date();
        var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
        document.write(date);
      </script>
    </div>
  </div>

  <div id="clientList" style="margin-top: 70px;">
    <h2>List of Clients</h2>
    <ul class="client-list" id="clientListItems"></ul>
  </div>

  <script>
    
    function generateRandomName() {
      const names = [ "yasmina tamer antar", "Jnariman ismail", "Mariam ahmed ahmed", "kareem elsawaf ahmed", "Rolla ahmed emad", "Sara ahmed mahmoud ", "micheal salama ", "malak ayman elswedy", "David Anderson", "kamelia el swedey", "Daniel emad ke", "Llayla osman ahmed ", "kareem moataz sabek", "Ava Perez", "James Garcia"];
      const randomIndex = Math.floor(Math.random() * names.length);
      return names[randomIndex];
    }

 
    function generateRandomID() {
      const min = 1000;
      const max = 9999;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
 
    function removeClient(event) {
      event.target.parentNode.parentNode.remove();
    }

    
    function showClientList() {
      var clientListItems = document.getElementById("clientListItems");
      clientListItems.innerHTML = "";

      for (var i = 0; i < 15; i++) {
        var clientName = generateRandomName();
        var clientID = generateRandomID();

        var listItem = document.createElement("li");
        listItem.classList.add("client-item");

        var clientInfo = document.createElement("div");
        clientInfo.classList.add("client-info");
        clientInfo.textContent = clientName + " - ID: " + clientID;
        listItem.appendChild(clientInfo);

        var buttonContainer = document.createElement("div");
        buttonContainer.classList.add("button-container");

        var acceptButton = document.createElement("button");
        acceptButton.textContent = "Accept Card Request";
        acceptButton.addEventListener("click", removeClient);
        buttonContainer.appendChild(acceptButton);

        var rejectButton = document.createElement("button");
        rejectButton.textContent = "Reject Card Request";
        rejectButton.addEventListener("click", removeClient);
        buttonContainer.appendChild(rejectButton);

        listItem.appendChild(buttonContainer);

        clientListItems.appendChild(listItem);
      }
    }
 
    showClientList();
  </script>
</body>
</html>
