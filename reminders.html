<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <style>
        body {
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg');  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex: 100%;
        }
        .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 47%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: #45a049;
    }

        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .reminder-form {
            margin-bottom: 20px;
        }

        .reminder-form label {
            display: block;
            margin-bottom: 10px;
        }

        .reminder-form input[type="text"],
        .reminder-form input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .reminder-form button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reminder-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .reminder-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .reminder-list li span {
            margin-right: 10px;
        }

        .reminder-list li button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
          <span>Central Bank Of London</span>
        </div>
        <div class="buttons">
            <div class="login-info">
              <span class="login-icon">ðŸ‘¤</span>
              <span>Yasmina Tamer</span>
            </div>
            <button onclick="window.location.href = 'showmyprofile.html'">My Profile</button>
            <button onclick="window.location.href = 'homepage.html'">back</button>
           
            <button onclick="window.location.href = 'index.html'">About us</button>
            
            <button onclick="window.location.href = 'index.html'">Logout</button>
          </div>
          <div class="date">
            <script>
              var today = new Date();
              var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
              document.write(date);
            </script>
          </div>
        </div>

    <div class="container">
        <h1>Payment Reminders</h1>

        <div class="reminder-form">
            <label for="paymentType">Payment Type:</label>
            <input type="text" id="paymentType" placeholder="Enter payment type" required>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required>

            <button onclick="setReminder()">Set Reminder</button>
        </div>

        <div>
            <h2>Set Reminders</h2>
            <ul id="setReminderList" class="reminder-list">
               
            </ul>
        </div>

        <div>
            <h2>Received Reminders</h2>
            <ul id="receivedReminderList" class="reminder-list">
               
                <li>
                    <span>Loan bill due</span>
                    <span>2023-06-15</span>
                    <button onclick="removeReceivedReminder(this)">Remove</button>
                </li>
                <li>
                    <span>Gas bill due</span>
                    <span>2023-06-20</span>
                    <button onclick="removeReceivedReminder(this)">Remove</button>
                </li>
                <li>
                    <span>credit card bill due</span>
                    <span>2023-06-25</span>
                    <button onclick="removeReceivedReminder(this)">Remove</button>
                </li>
                <li>
                    <span>water bill Due</span>
                    <span>2023-06-25</span>
                    <button onclick="removeReceivedReminder(this)">Remove</button>
                </li>
                <li>
                    <span>electricity bill due</span>
                    <span>2023-06-25</span>
                    <button onclick="removeReceivedReminder(this)">Remove</button>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function setReminder() {
            var paymentType = document.getElementById('paymentType').value;
            var dueDate = document.getElementById('dueDate').value;

            var setReminderItem = document.createElement('li');
            setReminderItem.innerHTML = `
                <span>${paymentType}</span>
                <span>${dueDate}</span>
                <button onclick="removeSetReminder(this)">Remove</button>
            `;

            document.getElementById('setReminderList').appendChild(setReminderItem);

            var receivedReminderItem = document.createElement('li');
            receivedReminderItem.innerHTML = `
                <span>${paymentType}</span>
                <span>${dueDate}</span>
                <button onclick="removeReceivedReminder(this)">Remove</button>
            `;

            document.getElementById('receivedReminderList').appendChild(receivedReminderItem);

            document.getElementById('paymentType').value = '';
            document.getElementById('dueDate').value = '';
        }

        function removeSetReminder(button) {
            var listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }

        function removeReceivedReminder(button) {
            var listItem = button.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
    </script>
</body>
</html>
