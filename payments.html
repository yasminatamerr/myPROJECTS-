<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <style>
        body {
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg');  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex: 100%;
        }

        .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 47%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: #45a049;
    }

        .balance {
            text-align: center;
            margin-top: 100px;
            font-size: 27px;
            color: #7cf504;
            font-style: oblique;
        }

        .bill-form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
        }

        .bill-form h3 {
            margin-bottom: 10px;
        }

        .bill-form p {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bill-form button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .third-party-form {
            display: none;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .third-party-form label {
            display: block;
            margin-bottom: 10px;
        }

        .third-party-form input[type="text"],
        .third-party-form input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .third-party-form button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #061e39;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
          <span>Central Bank Of London</span>
        </div>
        <div class="buttons">
            <div class="login-info">
              <span class="login-icon">ðŸ‘¤</span>
              <span>Yasmina Tamer</span>
            </div>
            <button onclick="window.location.href = 'showmyprofile.html'">My Profile</button>
            <button onclick="window.location.href = 'homepage.html'">back</button>
           
            <button onclick="window.location.href = 'index.html'">About us</button>
          
            <button onclick="window.location.href = 'index.html'">Logout</button>
          </div>
          <div class="date">
            <script>
              var today = new Date();
              var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
              document.write(date);
            </script>
          </div>
        </div>

    <div class="balance">
        <p>Current balance account is $500.00</p>
    </div>

    <div class="bill-form" id="gasForm">
        <h3>Gas Bill</h3>
        <p>Amount to pay: $12.89</p>
        <button onclick="payWithBank('gas', this)">Pay with Bank</button>
        <button onclick="showThirdPartyForm('gas', this)">Pay with 3rd-party</button>
    </div>

    <div class="bill-form" id="electricityForm">
        <h3>Electricity Bill</h3>
        <p>Amount to pay: $56.90</p>
        <button onclick="payWithBank('electricity', this)">Pay with Bank</button>
        <button onclick="showThirdPartyForm('electricity', this)">Pay with 3rd-party</button>
    </div>

    <div class="bill-form" id="telephoneForm">
        <h3>Telephone Bill</h3>
        <p>Amount to pay: $34.30</p>
        <button onclick="payWithBank('telephone', this)">Pay with Bank</button>
        <button onclick="showThirdPartyForm('telephone', this)">Pay with 3rd-party</button>
    </div>

    <div class="bill-form" id="waterForm">
        <h3>Water Bill</h3>
        <p>Amount to pay: $67.90</p>
        <button onclick="payWithBank('water', this)">Pay with Bank</button>
        <button onclick="showThirdPartyForm('water', this)">Pay with 3rd-party</button>
    </div>

    <div id="thirdPartyForm" class="third-party-form">
        <h3>Third Party Payment</h3>
        <form id="paymentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" required>
            
            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" required>
            
            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" required>
            
            <button onclick="payWithThirdParty()">Pay</button>
        </form>
    </div>

    <script>
        let currentBalance = 500.00;
    
        function updateCurrentBalance(amount) {
            currentBalance -= amount;
            const balanceElement = document.querySelector('.balance p');
            balanceElement.textContent = `Current balance account is $${currentBalance.toFixed(2)}`;
        }
    
        function payWithBank(billType, button) {
            let billPrice;
            if (billType === 'gas') {
                billPrice = 12.89;
            } else if (billType === 'electricity') {
                billPrice = 56.90;
            } else if (billType === 'telephone') {
                billPrice = 34.30;
            } else if (billType === 'water') {
                billPrice = 67.90;
            }
    
            if (currentBalance >= billPrice) {
                const form = button.parentNode;
                form.remove();
                updateCurrentBalance(billPrice);
                alert(`Payment of $${billPrice.toFixed(2)} for ${billType} bill has been successfully processed.`);
            } else {
                alert('Insufficient funds. Please top up your account.');
            }
        }
    
        function showThirdPartyForm(billType, button) {
            const form = button.parentNode;
            form.style.display = 'none';
    
            const thirdPartyForm = document.getElementById('thirdPartyForm');
            thirdPartyForm.style.display = 'block';
    
            const paymentForm = document.getElementById('paymentForm');
            paymentForm.reset();
            paymentForm.setAttribute('data-bill-type', billType);
        }
    
        function payWithThirdParty() {
            const paymentForm = document.getElementById('paymentForm');
            const billType = paymentForm.getAttribute('data-bill-type');
    
            const name = paymentForm.querySelector('#name').value;
            const cardNumber = paymentForm.querySelector('#cardNumber').value;
            const expiration = paymentForm.querySelector('#expiration').value;
            const cvv = paymentForm.querySelector('#cvv').value;
    
            const form = document.getElementById(`${billType}Form`);
            form.remove();
            updateCurrentBalance(0);
            alert(`Payment for ${billType} bill has been successfully processed with the following details:\nName: ${name}\nCard Number: ${cardNumber}\nExpiration Date: ${expiration}\nCVV: ${cvv}`);
    
            paymentForm.reset();
            paymentForm.removeAttribute('data-bill-type');
    
            const thirdPartyForm = document.getElementById('thirdPartyForm');
            thirdPartyForm.style.display = 'none';
        }
    </script>
</body>
</html>
