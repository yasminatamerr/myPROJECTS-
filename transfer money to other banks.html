<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creditcard1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg');  
            background-size: cover;
            background-position: center;
            margin-bottom: 1000px;
            flex: 100%;
        }

        .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 47%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: #45a049;
    }

        .container {
  background-color: hwb(18 42% 7% / 0.827);
  padding: 20px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 50%;
  margin-bottom: 150px;
   
  margin-left: 310px;
  margin-bottom: 300px;
}

.container h1, .container h2 {
  color: #000;
}

.container .options {
  margin-bottom: 20px;
}

.container button {
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #061e39;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

.container form {
  display: flex;
  flex-direction: column;
}

.container label {
  margin-bottom: 10px;
}

.container input[type="number"],
.container input[type="text"] {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.container button[type="submit"] {
  margin-top: 10px;
}

    </style>

<body>
    <div class="top-bar">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
          <span>Central Bank Of London</span>
        </div>
        <div class="buttons">
            <div class="login-info">
              <span class="login-icon">ðŸ‘¤</span>
              <span>Yasmina Tamer</span>
            </div>
            <button onclick="window.location.href = 'showmyprofile.html'">My Profile</button>
            <button onclick="window.location.href = 'homepage.html'">back</button>
           
            <button onclick="window.location.href = 'index.html'">About us</button>
            
            <button onclick="window.location.href = 'index.html'">Logout</button>
          </div>
          <div class="date">
            <script>
              var today = new Date();
              var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
              document.write(date);
            </script>
          </div>
        </div>
        <div class="container">
          <h1>Transfer Money</h1>
          <h2>Your Current Balance: $<span id="balance">500.00</span></h2>
        
          <div class="options">
              <button onclick="showTransferForm('domestic')">Transfer Money Domestically</button>
              <button onclick="showTransferForm('internal')">Transfer Money Internally</button>
              <button onclick="showTransferForm('international')">Transfer Money Internationally</button>
          </div>
        
          <div id="transfer-form" style="display: none;">
              <h2>Transfer Amount</h2>
              <form onsubmit="return transferMoney(event)">
                  <label for="amount">Amount:</label>
                  <input type="number" id="amount" placeholder="Enter amount" required>
            
                  <label for="accountNumber">Account Number:</label>
                  <input type="text" id="accountNumber" placeholder="Enter account number" required>
      
                  <label for="BankName">Bank Name:</label>
                  <input type="text" id="BankName" placeholder="Enter bank name" required>
            
                  <button type="submit">Transfer</button>
              </form>
          </div>
      </div>
      
      <script>
          function showTransferForm(option) {
              document.getElementById('transfer-form').style.display = 'block';
              document.getElementById('transfer-option').value = option;
          }
      
          function transferMoney(event) {
              event.preventDefault();
              var amount = parseFloat(document.getElementById('amount').value);
              var balance = parseFloat(document.getElementById('balance').innerText);
      
              if (amount > balance) {
                  alert("Not enough money in the account.");
              } else {
                alert("Transfer successful!");
                  var newBalance = balance - amount;
                  document.getElementById('balance').innerText = newBalance.toFixed(2);
      
                  alert("Transfer successful!");
                  var accountNumber = document.getElementById('accountNumber').value;
                  var bankName = document.getElementById('BankName').value;
      
             
                  var transferOption = document.getElementById('transfer-option').value;
                  switch (transferOption) {
                      case 'domestic':
                    
                          alert("Transfer money domestically: $" + amount.toFixed(2) + "\nAccount Number: " + accountNumber);alert("Transfer successful!");
                          break;
                      case 'internal':
                         
                          alert("Transfer money internally: $" + amount.toFixed(2) + "\nAccount Number: " + accountNumber);
                          break;
                      case 'international':
                          
                          alert("Transfer money internationally: $" + amount.toFixed(2) + "\nAccount Number: " + accountNumber + "\nBank Name: " + bankName);
                          break;
                  }  
              }
      
              alert("Transfer successful!");
              document.getElementById('amount').value = '';
              document.getElementById('accountNumber').value = '';
              document.getElementById('BankName').value = '';
              document.getElementById('transfer-form').style.display = 'none';
          } 
      </script>
