<!DOCTYPE html>
<html>

<head>
  <title>Central Bank Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 970px;

    }
    .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
        display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
      font-style: italic;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 47%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: hsl(40, 80%, 51%);
    }


    .boxes-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      padding: 20px;
      margin-top: 100px;
    }

    .box {
      border: 1px solid hsl(0, 0%, 100%);
      padding: 20px;
      cursor: pointer;
      height: 180px;
      overflow: auto;
      background-color: #eb7f04;
    }

    .box h3 {
      margin-top: 0;
    }

    .box ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .box li {
      margin-bottom: 10px;
    }

    .box button {
      background-color: transparent;
      border: none;
      color: #333;
      cursor: pointer;
      outline: none;
      display: inline-block;
      padding: 2px 5px;
    }

    .box button.banned {
      color: red;
    }

    .result-container {
      padding: 20px;
    }

    .result-container p {
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
      <span>Central Bank Of London</span>
    </div>
    <div class="buttons">
      <button onclick="window.location.href = 'dex.html'">About us</button>
      <button onclick="window.location.href = 'indx.html'">Careers</button>
      <button onclick="window.location.href = 'indx.html'">current active users:10</button>
      <button onclick="window.location.href = 'index.html'">Logout</button>

    </div>
  </div>

  <div class="boxes-container">
    <div class="box" onclick="showTechnicalIssues()">
      <h3>Technical Issues</h3>
      <ul id="issuesList"></ul>
    </div>
    <div class="box" onclick="viewAllActivities()">
      <h3>View All Activities</h3>
      <ul id="activitiesList"></ul>
    </div>
    <div class="box" onclick="showSystemStability()">
      <h3>Show System Stability</h3>
      <div id="stabilityContainer"></div>
    </div>
    <div class="box" onclick="showCurrentActiveClients()">
      <h3>Show Current Active Clients</h3>
      <div id="showCurrentContainer"></div>
    </div>
    <div class="box" onclick="closeSystem()">
      <h3>Close System Temporarily</h3>
      <div id="closeSystemContainer"></div>
    </div>
  </div>

  <div class="result-container">
    <h3>Result:</h3>
    <div id="resultContainer"></div>
  </div>

  <script>
    function showTechnicalIssues() {
      var issuesList = document.getElementById('issuesList');
      issuesList.innerHTML = '';

      var issues = [
        { id: '***157434', issue: 'account locked' },
        { id: '***2475656', issue: 'Transaction error' },
        { id: '***9347645', issue: 'Forgot passward' },
        { id: '***734563664', issue: 'payment declined' },
        { id: '***3846354', issue: ' balance inquiry' },
        { id: '***0485553627', issue: 'account locked' },
        { id: '***835634658', issue: 'balance inquiry' },
        { id: '***9373765366', issue: ' Transaction error' },
        { id: '***0824746452', issue: 'Transaction error' },
        { id: '***2732644632', issue: 'Transaction error' }
      ];

      issues.forEach(function (issue) {
        var issueItem = document.createElement('li');
        var resolveButton = document.createElement('button');
        resolveButton.innerHTML = 'Resolve Issue';
        resolveButton.addEventListener('click', function () {
          resolveIssue(issue.id);
          issueItem.remove();
        });

        issueItem.innerHTML = issue.id + ' - ' + issue.issue;
        issueItem.appendChild(resolveButton);
        issuesList.appendChild(issueItem);
      });
    }

    function viewAllActivities() {
      var activitiesList = document.getElementById('activitiesList');
      activitiesList.innerHTML = '';

      var activities = [
        { id: '001', activity: 'applied for loan' },
        { id: '002', activity: 'transacted 500$' },
        { id: '003', activity: 'login error' },
        { id: '004', activity: 'login error' },
        { id: '005', activity: 'login error' },
        { id: '006', activity: 'login error' },
        { id: '007', activity: 'login error' },
        { id: '008', activity: 'login error' },
        { id: '009', activity: 'login error' },
        { id: '010', activity: 'login error' }
      ];

      activities.forEach(function (activity) {
        var activityItem = document.createElement('li');
        activityItem.innerHTML = activity.id + ' - ' + activity.activity;
        activitiesList.appendChild(activityItem);
      });
    }

    function showSystemStability() {
      var stabilityContainer = document.getElementById('stabilityContainer');
      stabilityContainer.innerHTML = '';

      var stability = {
        status: 'Stable',
        message: 'The system is 88% stable.'
      };

      var statusText = document.createElement('p');
      statusText.innerHTML = 'Status: ' + stability.status;
      var messageText = document.createElement('p');
      messageText.innerHTML = 'Message: ' + stability.message;

      stabilityContainer.appendChild(statusText);
      stabilityContainer.appendChild(messageText);
    }

    function showCurrentActiveClients() {
      var showCurrentContainer = document.getElementById('showCurrentContainer');
      showCurrentContainer.innerHTML = '';

      var clients = [
        { name: 'yasmina tamer ', id: '001' },
        { name: 'nariman ismail', id: '002' },
        { name: 'abdalla bahaa', id: '003' },
        { name: 'fares negm', id: '004' },
        { name: 'Client 5', id: '005' },
        { name: 'Client 6', id: '006' },
        { name: 'Client 7', id: '007' },
        { name: 'Client 8', id: '008' },
        { name: 'Client 9', id: '009' },
        { name: 'Client 10', id: '010' }
      ];

      clients.forEach(function (client) {
        var clientBox = document.createElement('div');
        clientBox.className = 'client-box';
        var nameText = document.createElement('p');
        nameText.innerHTML = client.name;
        var idText = document.createElement('p');
        idText.innerHTML = 'ID: ' + client.id;
        var banButton = document.createElement('button');
        banButton.innerHTML = 'Ban this client';
        banButton.addEventListener('click', function () {
          banClient(client.id);
          banButton.classList.add('banned');
        });

        clientBox.appendChild(nameText);
        clientBox.appendChild(idText);
        clientBox.appendChild(banButton);
        showCurrentContainer.appendChild(clientBox);
      });
    }

    function closeSystem() {
      var closeSystemContainer = document.getElementById('closeSystemContainer');
      closeSystemContainer.innerHTML = '';

      var closeSystemText = document.createElement('p');
      closeSystemText.innerHTML = 'The system is closed temporarily.';
      closeSystemContainer.appendChild(closeSystemText);
      window.location.href = 'index.html';
    }

    function resolveIssue(issueId) {
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = 'Issue ' + issueId + ' resolved.';
    }

    function banClient(clientId) {
      var resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = 'Client ' + clientId + ' banned.';
    }
  </script>
</body>

</html>
