<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <style>
    body {
      background-image: url('https://datarespons.com/wp-content/uploads/Digital-banking-scaled.jpg');
      background-size: cover;
      background-position: center;
      margin-bottom: 970px;

    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: hsl(199, 67%, 80%);
      border-radius: 5px;
      box-shadow: 0 0 10px hsla(0, 35%, 69%, 0.302);
      text-align: center;
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      margin-top: 100px;
    }

    h2 {
      color: rgb(0, 0, 1);
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: hsl(0, 0%, 0%);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 0px solid hsl(0, 0%, 0%);
    }

    .login-button,
    .register-button {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      color: rgb(0, 0, 0);
      background-color: #007bff;
      font-size: 16px;
      cursor: pointer;
      font-style: bold;
    }

    .login-button:hover,
    .register-button:hover {
      background-color: hsl(211, 48%, 65%);
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .chatbot-button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .chatbot-button:hover {
      background-color: #0056b3;
    }

    .top-bar {
      background-color: hsl(246, 80%, 8%);
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 9999;
    }

    .top-bar .logo {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 30px;
      color: hwb(25 3% 13%);
      font-family: Cursive;
    }

    .top-bar .login-info {
      font-size: 14px;
      color: #fff;
      margin-right: 10px;
    }

    .top-bar .login-icon {
      font-size: 18px;
      color: #fff;
      margin-right: 5px;
    }

    .top-bar .buttons {
      display: flex;
      gap: 10px;
      margin-right: 25px;
      align-items: center;
    }

    .top-bar .date {
      font-weight: bold;
      color: #f8f2f2;
      display: flex;
      flex: 1;
      text-align: center;
      position: absolute;
      left: 47%;
      transform: translateX(-50%);
    }

    .top-bar .buttons button {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }

    .top-bar .buttons button:hover {
      background-color: #45a049;
    }

    .sidebar {
      background-color: hsl(246, 80%, 8%);
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 50px;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to CBL</h2>
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>

      <div class="top-bar">
        <div class="logo">
          <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/72/Bank_of_England_logo.svg/1200px-Bank_of_England_logo.svg.png" alt="Bank Icon" height="30" width="30">
          <span>Central Bank Of London</span>
        </div>
        <div class="buttons">
            <div class="login-info">
              <span class="login-icon">ðŸ‘¤</span>
             
            </div>
             
             
           
            <button onclick="window.location.href = 'index.html'">About us</button>
            <button onclick="window.location.href = 'index.html'">Careers</button>
            <button onclick="window.location.href = 'index.html'">Contact us</button>
           
          </div>
          <div class="date">
            <script>
              var today = new Date();
              var date = today.getDate() + '-' + (today.getMonth() + 1) + '-' + today.getFullYear();
              document.write(date);
            </script>
          </div>
        </div>

    </form>
    <button class="login-button" onclick="authenticate()">Login</button>
    <button class="register-button" onclick="location.href='register.html'">Register</button>
    <button class="chatbot-button" onclick="startChatbot()">Chat with us</button>
  </div>

  <script>
    function authenticate() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "yasmina.tamer" && password === "12345") {
        window.location.href = "homepage.html"; /* client*/
      } else if (username === "nariman.ismail" && password === "54321") {/*banker*/
        window.location.href = "Bindex.html";
      } else if (username === "Abdallah.bahaa" && password === "13523") {
        window.location.href = "Aindex.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

     
  </script>
</body>
</html>
